  <br><br><br><b><br>

  <div class="container sm">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">  </label>
        <input type="text" class="form-control" id="validationTooltip01" placeholder="Ingrese nombre" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip02" class="form-label"> </label>
        <input type="text" class="form-control" id="validationTooltip02" placeholder="Ingrese apellido" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip04" class="form-label"></label>
        <select class="form-select" id="validationTooltip04" required>
          <option selected disabled value="">Genero</option>
          <option>Mujer</option>
          <option>Hombre</option>
          <option>Otro</option>
        </select>
        <div class="invalid-tooltip">
          Please select a valid state.
        </div>
      </div> 
      <div class="col-md-4 position-relative">
        <label for="validationTooltipUsername" class="form-label"> </label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          <input type="text" class="form-control" id="validationTooltipUsername"
            aria-describedby="validationTooltipUsernamePrepend" placeholder="Ingrese usuario@user.com " required>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationToolTipPassword" class="form-label"></label>
        <input type="password" class="form-control" id="validationTooltip01" name="password" placeholder="Ingrese clave" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationToolTipPasswordRpt" class="form-label"></label>
        <input type="password" class="form-control" id="validationTooltip01" name="rptpassword" placeholder="Reingrese clave" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Aceptar Terminos y condiciones
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" onclick='validpass(this.form);' type="submit">Enviar Formulario</button>
      </div>
    </form>
  </div>
