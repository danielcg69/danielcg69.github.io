    <header>

        <a href="/index.html"><img src="/assets/Ico/pelicula-clapper-open.svg" alt="Logo"></a>

        <h2> RedCine </h2>

    <div id="ingreso">
        <div class="form">
            <form action="login.html" method="GET" target="_blank">
                <div id="contenedor">

                    <div class="Item inusr">
                        <label for="username"></label><br>
                        <input type="text" class="Recuadrito" id="username" name="username"
                            placeholder="Ingrese Usuario" minlength="4" maxlength="12" required size=12>
                    </div>
                    <div class="Item inpwd">
                        <label for="password"> </label><br>
                        <input type="password" class="Recuadrito" id=password name="password"
                            placeholder="Ingrese Clave" minlength="6" maxlength="10" required size=12>
                    </div>
                    <br>
                    <div class="Item sub"><input type="submit" value="Ingresar"> </div>
                </div>
                
            </form>
        </div>
    </div>
